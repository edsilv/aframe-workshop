<html>
  <head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.6.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@4.2.0/dist/aframe-extras.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      arjs="patternRatio: 0.6; sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
      loading-screen="dotsColor: white; backgroundColor: black"
    >
      <a-assets>
        <a-asset-item
          id="gourd"
          src="https://nomad-project.co.uk/objects/collection/gourd/_gourd/gourd.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity
        position="0 1 0"
        scale="0.1 0.1 0.1"
        gltf-model="#gourd"
      ></a-entity>

      <a-animation
        attribute="rotation"
        dur="10000"
        easing="linear"
        fill="forwards"
        to="0 360 0"
        repeat="indefinite"
      ></a-animation>

      <a-marker type="pattern" url="assets/marker.patt"></a-marker>
    </a-scene>
  </body>
</html>
