<html>
  <head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
		<a-scene
			embedded
      arjs="patternRatio: 0.66; sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
      loading-screen="dotsColor: white; backgroundColor: black"
    >
      <a-assets>
        <a-asset-item id="headrest" src="https://nomad-project.co.uk/objects/collection/headrest/_headrest/headrest.gltf"></a-asset-item>
      </a-assets>

			<a-marker type="pattern" url="/assets/markers/0.patt">
				<a-entity
					position="0 1 0"
					scale="0.1 0.1 0.1"
					gltf-model="#headrest"
					animation="property: rotation; from: '0 0 0'; to: '0 360 0'; dur: 10000; loop: true; easing: linear; autoplay: true;"
				>
				</a-entity>
			</a-marker>

			<a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
