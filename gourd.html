<html>
  <head>
    <title>gourd</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item
          id="gourd"
          src="https://nomad-project.co.uk/objects/collection/gourd/_gourd/gourd.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity position="0 2 0" scale="1 1 1" gltf-model="#gourd"></a-entity>

      <a-animation
        attribute="rotation"
        dur="10000"
        easing="linear"
        fill="forwards"
        to="0 360 0"
        repeat="indefinite"
			></a-animation>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
